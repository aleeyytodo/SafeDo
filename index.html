<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Tambahkan Tugas">
        <button onclick="addTask()">Tambah</button>
        <ul id="task-list"></ul>

        <div class="filter-buttons">
            <button onclick="filterTasks('all')">Semua</button>
            <button onclick="filterTasks('unfinished')">Belum Selesai</button>
            <button onclick="filterTasks('finished')">Selesai</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
